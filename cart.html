  <style>
    body{
  background:#FAF7F2;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin:0;
  padding:0;
}

/* Header */
.cart-header{
  background:#FFFFFF;
  padding:1.2rem 0;
  text-align:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.08);
  position: sticky;
  top:0;
  z-index:100;
}
.cart-header h1{
  color:#3A7D44;
  font-size:28px;
  margin:0;
  text-transform: capitalize;
}

/* Section */
.cart-section{
  padding:2rem 1rem;
  max-width:1200px;
  margin:auto;
}

/* Title */
.cart-title{
  text-align:center;
  margin-bottom:2rem;
  color:#C68642;
  font-size:24px;
  text-transform:capitalize;
}

/* Cart Container */
.cart-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:1.5rem;
}

/* Cart Items */
.cart-item{
  background:#FFFFFF;
  padding:1.5rem;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  transition:0.3s ease;
}
.cart-item:hover{
  transform:translateY(-5px);
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
}
.cart-item h4{
  font-size:18px;
  margin-bottom:0.5rem;
  color:#333;
}
.cart-item p{
  font-size:14px;
  color:#555;
}
.cart-buttons{
  margin-top:1rem;
  display:flex;
  gap:0.5rem;
  flex-wrap:wrap;
}
.cart-buttons button{
  padding:0.5rem 1rem;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:#3A7D44;
  color:white;
  font-weight:500;
  transition:0.3s;
}
.cart-buttons button:hover{
  background:#2F5D34;
}

/* Cart Summary */
.cart-summary{
  text-align:center;
  margin-top:2rem;
}
#subtotal, #delivery, #grand-total{
  font-size:18px;
  color:#2C2C2C;
  margin-bottom:0.5rem;
}

/* Order Form */
.order-form{
  background:#FFFFFF;
  padding:2.5rem 2rem;
  border-radius:16px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
  margin:3rem auto;
  max-width: 480px;
  transition:0.3s;
}
.order-form:hover{
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
}
.order-form h3{
  color:#3A7D44;
  margin-bottom:1.5rem;
  font-size:22px;
  text-align:center;
  letter-spacing:0.5px;
}
.order-form input{
  width:100%;
  padding:0.9rem 1rem;
  margin-bottom:1rem;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:15px;
  transition:0.3s;
}
.order-form input:focus{
  border-color:#FF7A18;
  outline:none;
  box-shadow:0 0 8px rgba(255,122,24,0.2);
}
.order-form input[readonly]{
  background:#f9f9f9;
  color:#555;
}
.order-form button{
  width:100%;
  background:#FF7A18;
  color:white;
  padding:0.9rem;
  font-size:17px;
  font-weight:600;
  border:none;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
}
.order-form button:hover{
  background:#C68642;
}
.home{
  text-align:center;
  margin-top:1.5rem;
}
.home a{
  color: #ffff;
  text-decoration: none;
  border: none;
  border-radius: 16px;
  background: #3A7D44;
  padding: 0.5rem;
  text-transform: capitalize;
  font-size: 16px;
}
.home a:hover{
  background: #2F5D34;
}

/*offer*/
.offer{
  text-align: center;
  text-transform: capitalize;
  font-size: 16px;
}
/* Responsive */
@media(max-width:768px){
  .cart-container{
    grid-template-columns:1fr;
  }
  .cart-item{
    text-align:center;
  }
  .cart-buttons{
    justify-content:center;
  }
  .order-form{
    padding:2rem 1.5rem;
  }
}
@media(max-width:480px){
  .cart-header h1{
    font-size:24px;
  }
  .cart-title{
    font-size:20px;
  }
  .order-form h3{
    font-size:20px;
  }
  .order-form input, .order-form button{
    font-size:15px;
    padding:0.8rem;
  }
}

  </style>
</head>

<body>

  <!-- Header -->
  <header class="cart-header">

</div>
<div class="home">
