        .header {
            border: none;
            padding: 1.6rem;
            background: whitesmoke;

        .box {

            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid orange;
            border-radius: 16px;
            gap: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);

        }

        /*for contact/location*/
        .areabox {
            background: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .areabox h3 {
            text-align: center;
            text-transform: capitalize;
            font-size: 24px;
            margin-bottom: 0.8rem;
        }

        .area {

            border: 2px solid orange;

        }

        .home {

        }

        .home a {
            color: #ffff;
            text-decoration: none;
            border: none;
            border-radius: 16px;
            background: #3A7D44;
            padding: 0.5rem;
            text-transform: capitalize;
            font-size: 16px;
        }

        .home a:hover {
            background: #2F5D34;
        }

        .footer {

            align-items: center;
            justify-content: center;
        }

        .footer h3 {

        }

        .link a {

            margin-left: 0.6rem;
        }

        .link a:hover {
            color: #3A7D44;
